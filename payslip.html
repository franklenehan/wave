<html>
<head>
<title>Australian Employee Monthly Payslip</title>

<link rel="shortcut icon" href="images/dollar-sign.jpg" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/payslipChecker.js" type="text/javascript"></script>
<link rel="stylesheet" href="Pikaday-master/css/pikaday.css">

</head>
<body bgcolor='1491C0'>

<form name="paySlipForm" id="paySlipForm" onSubmit="" method="get" >


<table id='customers' width='800px'>
<tr><th colspan='4'>Please enter employee salary details</th></tr>
<tr><td>
First Name: </td><td><input type="text" size="20" maxlength="50" name="fName" id="fName"/>
</td><td>
Last Name: </td><td><input type="text" size="20" maxlength="50" name="lName" id="lName"/>
</td></tr>
<tr><td>
Annual Salary: </td><td><input type="text" size="8" maxlength="8" name="aSalary" id="aSalary"/>
</td><td>
Pension Rate (0%-50% inclusive): </td><td><input type="text" size="8" maxlength="8" name="pension" id="pension"/>
</td></tr>
<tr><td>
Payment start date: </td><td><input type="text" size="8" maxlength="8" name="startDate" id="startDate" readonly/>
</td><td>
&nbsp;
</td><td>
&nbsp;
</td></tr></table>

<br><br>


<div id='results' style='display:none' >
<table id='customers' width='500' style='border-color: red'>
<tr><th colspan='2'>Employee Payslip</th></tr>
<tr><td>
<b>Name: </b></td><td><div name="employee" id="employee"/>
</td></tr>
<tr><td><b>Pay Period: </b></td><td><div name="period" id="period"/>
</td></tr>
<tr><td><b>Gross Monthly Income:</b> </td><td><div name="gross" id="gross"/>
</td></tr>
<tr><td><b>Income Tax: </b></td><td><div name="tax" id="tax"/>
</td></tr>
<tr><td><b>Net Income:</b> </td><td><div name="net" id="net"/>
</td></tr>
<tr><td>
<b>Pension:</b> </td><td><div name="penResult" id="penResult"/>
</td></tr></table><br>
</div>
<input type="button" name="myButton" onclick="return caltotal()" value="Calculate" />
<input type="submit" name="mysubmit" value="Refresh" />
</form>
</body>
</html>


<script src="Pikaday-master/moment-with-langs.js"></script>
<script src="Pikaday-master/pikaday.js"></script>
<script>
    var picker = new Pikaday({
		field: document.getElementById('startDate'),
		format: 'YYYY-MM-DD',
		firstDay: 0,
        minDate: new Date('2010-01-01'),
        maxDate: new Date('2020-12-31'),
        yearRange: [1901,2020]
		});
</script>
